name: test
on:
  push:
    branches:
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
        spdk-version:
          - none
          - '21.07'
      fail-fast: false
    env:
      CC: clang
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/setup-dpdk
          key: ${{ matrix.os }}_${{ hashFiles('.github/workflows/*.yml', 'action.yml', 'main.sh') }}
      - uses: ./
        with:
          dpdk-version: '21.08'
          spdk-version: ${{ matrix.spdk-version }}
          target-arch: haswell
      - name: list installed files
        run: |
          sudo find /usr/local/bin -name 'dpdk*' -o -name 'spdk*'
          sudo find /usr/local/lib -name 'librte*' -o -name 'libspdk*'
